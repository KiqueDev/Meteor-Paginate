<head>
  <title>Paginate</title>
</head>

<body>
	<div class="container">
  	{{> template1}}
	</div>
</body>


<template name="template1">
	<div class='row'>
    <article>
    	<h3>Collections Sample1</h3>

			<table class='table table-bordered table-striped'>
			  <thead>
			  <tr>
			    <th>Name</th>
			    <th>Location</th>
			    <th></th>
			  </tr>
			  </thead>
			{{#if collection1}}
			    {{#each collection1}}
			    <tr>
			      <td class="span4">
			        {{name}}
			      </td>
			      <td class="span5">
			        {{address}}
			      </td>
			      <td class="span1">
						<center><a class='btn btn-primary btn-small' href="">View</a></center>
			      </td>
			    </tr>
			    {{/each}}
		    {{/if}}
			</table>
		</article>

	</div>
	<div class="row">
	{{> paginate_pages}}
	</div>
</template>

<template name="paginate_pages">
	<div class="pager">
	  <ul>
		<li class="previous"><a href="">Previous</a></li>
		{{ data.currentPage }} of {{ data.totalPages }}
		<li class="next"><a href="">Next</a></li>
	  </ul>
	</div>
</template>
