<template name="paginate_pages">
  <div class="pager">
    <ul>
	    <li class="previous" style="padding-right:50px;"><a style="float:none;" href="">Previous</a></li>
	    {{ data.currentPage }} of {{ data.totalPages }}
	    <li class="next" style="padding-left:50px;" ><a style="float:none;" href="">Next</a></li>
    </ul>
  </div>
</template>
